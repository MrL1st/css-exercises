<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Chaining Selectors</title>
  </head>

  <body>
    <div class="avatar">
        <img class="avatar proportioned" src="./katho.jpg" alt="Lady in glasses">
        <img class="avatar distorted" src="./andrea.jpg" alt="Dude shouting">
    </div>
    <div class="original">
        <img class="original proportioned" src="./katho.jpg" alt="Lady in glasses">
        <img class="original distorted" src="./andrea.jpg" alt="Dude shouting">
    </div>
  </body>

</html>
